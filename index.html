<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SlideShow</title>
<link href="css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css">
</head>

<body style="background-color:#FF9260">
    
<div class="container-fluid" style="padding: 0">
 
    <div id="carouselExampleIndicators1" class="carousel slide" data-ride="carousel" style="background-color: lightcoral" >
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators1" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators1" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators1" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators1" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators1" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active"> <img class="d-block mx-auto" src="images/nintendo-nes-classic-edition-44.jpg" alt="First slide" width="80%" height="auto">
                <div class="carousel-caption">
                    <h5>Nintendo Entertainment System</h5>
                    <p>July 15, 1983</p>
                </div>
            </div>
            <div class="carousel-item"> <img class="d-block mx-auto" src="images/2.jpg" alt="Second slide" width="80%" height="auto">
                <div class="carousel-caption">
                    <h5>Super Nintendo Entertainment System</h5>
                    <p>November 21, 1990</p>
                </div>
            </div>
            <div class="carousel-item"> <img class="d-block mx-auto" src="images/ventas-nintendo-64-2019-1-1.jpg" alt="Fourth slide" width="80%" height="auto">
                <div class="carousel-caption">
                    <h5>Nintendo 64</h5>
                    <p>September 26, 1996</p>
                </div>
            </div>
            <div class="carousel-item"> <img class="d-block mx-auto" src="images/3.jpg" alt="Third slide" width="80%" height="auto">
                <div class="carousel-caption">
                    <h5>Gameboy Advance</h5>
                    <p>March 21, 2001</p>
                </div>
            </div>
            
            <div class="carousel-item"> <img class="d-block mx-auto" src="images/5.jpg" alt="Fifth slide" width="80%" height="auto">
                <div class="carousel-caption">
                    <h5>Nintendo Gamecube</h5>
                    <p>September 14, 2001</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators1" role="button" data-slide="prev"> <span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a> <a class="carousel-control-next" href="#carouselExampleIndicators1" role="button" data-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span> </a> </div>

</div>

    
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap-4.4.1.js"></script>
</body>
</html>
